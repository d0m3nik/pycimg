language: python

cache:
  directories:
    - /root/.conan/data
    - $HOME/.cache/pip

matrix:
  include:
    - sudo: required
      services:
        - docker
      env:
        - CIBW_BUILD="cp35-*"
    - sudo: required
      services:
        - docker
      env:
        - CIBW_BUILD="cp36-*"
    - sudo: required
      services:
        - docker
      env:
        - CIBW_BUILD="cp37-*"
    - sudo: required
      services:
        - docker
      env:
        - CIBW_BUILD="cp38-*"
    - os: osx
      language: shell
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"

env:
  global: 
    - TWINE_USERNAME=d0m3nik
    - CIBW_BEFORE_BUILD_LINUX="yum install -y cmake"
    - CIBW_BEFORE_BUILD="pip install -r requirements_dev.txt && python install_conan_packages.py"
    - CIBW_SKIP="cp27-* *-win32 *-manylinux_i686"
    - CIBW_MANYLINUX_X86_64_IMAGE=manylinux2014
    - CIBW_TEST_REQUIRES=nose
    - CIBW_TEST_COMMAND="nosetests {project}/test"
 
script:
  - python -m pip install cibuildwheel==1.5.2
  - python -m pip install cython
  - python generate.py
  - cibuildwheel --output-dir wheelhouse
  - |
    if [[ $TRAVIS_TAG ]]; then
      python -m pip install twine
      python -m twine upload wheelhouse/*.whl
    fi
