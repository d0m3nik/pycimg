  global:
    TWINE_USERNAME: d0m3nik
    CIBW_BEFORE_BUILD: "pip install requirements_dev.txt && conan install ."

build_script:
  - pip install cython conan
  - conan install .
  - pip install cibuildwheel==0.10.0
  - cibuildwheel --output-dir wheelhouse

artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels


